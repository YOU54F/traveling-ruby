name: Linux - x86_64 - build from dockerhub builder

on:
  push:
    branches: [ traveling-pact-next ]
  pull_request:
    branches: [ traveling-pact-next ]

env:
  PKG_DATE: 20240317

jobs:
  make-ubuntu-x86_64:
    strategy:
      matrix:
        os: [ubuntu-latest]
        ruby-version: [2.6.10, 3.0.4, 3.1.4, 3.2.3, 3.3.0]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: ${{ matrix.ruby-version }}
      - name: package
        run: |
            cd linux
            rake
            ls
        env:
          ARCHITECTURES: "x86_64"
          RUBY_VERSIONS: ${{ matrix.ruby-version }}
      - name: package gems
        run: ./scripts/package-gems.sh     
        env:
          PLATFORM: linux
      - name: 'Upload Artifact - linux x86_64'
        uses: actions/upload-artifact@v3
        with:
          name: traveling-pact-${{ env.PKG_DATE }}-${{ matrix.ruby-version }}-linux-x86_64.tar.gz
          path: linux/traveling-pact*.tar.gz
      - name: test
        run: |
            cd linux
            rake test_docker
        env:
          ARCHITECTURES: "x86_64"
          RUBY_VERSIONS: ${{ matrix.ruby-version }}