name: MacOS x86_64

on:
  # push:
  #   branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      clear_cache:
        description: 'Clear runtime cache'
        required: false
        default: false
        type: boolean

env:
  PKG_DATE: 20251107
  PLATFORM: macos
  ARCHITECTURES: x86_64
  DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer

jobs:
  package-runtime:
    runs-on: macos-15-intel
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v5
      
      - name: Generate cache key
        id: cache-key
        run: |
          # Create cache key based on relevant files and inputs
          HASH=$(find macos/setup-runtime.sh macos/internal/ -type f -exec shasum {} \; | shasum | cut -d' ' -f1)
          CLEAR_CACHE="${{ github.event.inputs.clear_cache }}"
          if [ "$CLEAR_CACHE" = "true" ]; then
            HASH="${HASH}-cleared-$(date +%s)"
          fi
          echo "key=macos-x86_64-runtime-${HASH}" >> $GITHUB_OUTPUT
          echo "Runtime cache key: macos-x86_64-runtime-${HASH}"
      
      - name: Clear cache if requested
        if: github.event.inputs.clear_cache == 'true'
        run: |
          echo "Cache clear requested - will create new runtime"
      
      - name: Restore runtime cache
        id: cache-runtime
        uses: actions/cache@v4
        with:
          path: macos/runtime/
          key: ${{ steps.cache-key.outputs.key }}
      
      - name: Build runtime
        if: steps.cache-runtime.outputs.cache-hit != 'true'
        run: |
          echo "Building new runtime..."
          ls /Applications/Xcode*
          cd macos
          rake stash_conflicting_paths
          rake runtime
          rake unstash_conflicting_paths
        env:
          DEVELOPER_DIR: /Applications/Xcode_16.0.app/Contents/Developer
      
      - name: Verify runtime
        run: |
          echo "Verifying runtime exists..."
          ls -la macos/runtime/ || echo "Runtime directory not found"

  make-macos-x86_64:
    needs: package-runtime
    strategy:
      matrix:
        os: [macos-15-intel]
        # ruby-version: [3.0.7] # Pre 3.1.0 builds with openssl 1.1.1
        ruby-version: [3.2.9, 3.3.10, 3.4.7]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      
      - name: Restore runtime cache
        uses: actions/cache@v4
        with:
          path: macos/runtime/
          key: ${{ needs.package-runtime.outputs.cache-key }}
          fail-on-cache-miss: true
      
      # - name: download macos x86_64 runtime
      #   run: ./scripts/download-macos-runtime.sh
      #   env:
      #     RUBY_VERSIONS: ${{ matrix.ruby-version }}

      - name: build x86_64
        run: |
          ls /Applications/Xcode*
          cd macos
          rake stash_conflicting_paths
          rake --trace
          rake unstash_conflicting_paths
          ls
        env:
          RUBY_VERSIONS: ${{ matrix.ruby-version }}
      # - name: package macos x86_64 runtime
      #   run: ./scripts/package-macos-runtime.sh
      #   env:
      #     RUBY_VERSIONS: ${{ matrix.ruby-version }}
      # - name: 'Upload Runtime - macos x86_64'
      #   uses: actions/upload-artifact@v5
      #   with:
      #     name: macos-runtime-x86_64-gha-openssl_1_1.tar.gz
      #     path: macos/macos-runtime-*.tar.gz
      - name: package gems
        run: ./scripts/package-gems.sh
      - name: "Upload Artifact- macos x86_64"
        uses: actions/upload-artifact@v5
        with:
          name: traveling-ruby-${{ env.PKG_DATE }}-${{ matrix.ruby-version }}-macos-x86_64.tar.gz
          path: macos/traveling-ruby*.tar.gz
      - name: test
        run: |
          cd macos
          rake test
        env:
          RUBY_VERSIONS: ${{ matrix.ruby-version }}
