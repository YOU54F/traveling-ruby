name: MacOS arm64

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      clear_cache:
        description: 'Clear runtime cache'
        required: false
        default: false
        type: boolean

env:
  PKG_DATE: 20251107
  PLATFORM: macos
  ARCHITECTURES: arm64
  DEVELOPER_DIR: /Applications/Xcode_16.2.0.app/Contents/Developer

jobs:
  package-runtime:
    runs-on: macos-15
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v5
      
      - name: Generate cache key
        id: cache-key
        run: |
          # Create cache key based on relevant files and inputs
          HASH=$(find macos/setup-runtime.sh macos/internal/ -type f -exec shasum {} \; | shasum | cut -d' ' -f1)
          CLEAR_CACHE="${{ github.event.inputs.clear_cache }}"
          if [ "$CLEAR_CACHE" = "true" ]; then
            HASH="${HASH}-cleared-$(date +%s)"
          fi
          echo "key=macos-arm64-runtime-${HASH}" >> $GITHUB_OUTPUT
          echo "Runtime cache key: macos-arm64-runtime-${HASH}"
      
      - name: Clear cache if requested
        if: github.event.inputs.clear_cache == 'true'
        run: |
          echo "Cache clear requested - will create new runtime"
      
      - name: Restore runtime cache
        id: cache-runtime
        uses: actions/cache@v4
        with:
          path: macos/runtime/
          key: ${{ steps.cache-key.outputs.key }}
      
      - name: Build runtime
        if: steps.cache-runtime.outputs.cache-hit != 'true'
        run: |
          echo "Building new runtime..."
          ls /Applications/Xcode*
          cd macos
          rake stash_conflicting_paths
          rake runtime
          rake unstash_conflicting_paths
        env:
          DEVELOPER_DIR: /Applications/Xcode_16.2.0.app/Contents/Developer
      
      - name: Verify runtime
        run: |
          echo "Verifying runtime exists..."
          ls -la macos/runtime/ || echo "Runtime directory not found"

  make-macos-arm64:
    needs: package-runtime
    strategy:
      matrix:
        os: [macos-15]
        # ruby-version: [3.0.7] # Pre 3.1.0 builds with openssl 1.1.1
        ruby-version: [3.2.9, 3.3.10, 3.4.7]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      
      - name: Restore runtime cache
        uses: actions/cache@v4
        with:
          path: macos/runtime/
          key: ${{ needs.package-runtime.outputs.cache-key }}
          fail-on-cache-miss: true
      
      # - name: download macos arm64 runtime
      #   run: ./scripts/download-macos-runtime.sh     
      #   env:
      #     RUBY_VERSIONS: ${{ matrix.ruby-version }}
   
      - name: build arm64
        run: |
            ls /Applications/Xcode*
            cd macos
            rake stash_conflicting_paths
            rake --trace
            rake unstash_conflicting_paths
            ls
        env:
          RUBY_VERSIONS: ${{ matrix.ruby-version }}
      # - name: package macos arm64 runtime
      #   run: ./scripts/package-macos-runtime.sh     
      #   env:

      #     RUBY_VERSIONS: ${{ matrix.ruby-version }}
      # - name: 'Upload Runtime - macos arm64'
      #   uses: actions/upload-artifact@v5
      #   with:
      #     name: macos-runtime-arm64-gha-openssl_1_1.tar.gz
      #     path: macos/macos-runtime-*.tar.gz
      - name: package gems
        run: ./scripts/package-gems.sh     
        env:
          PLATFORM: macos
      - name: 'Upload Artifact- macos arm64'
        uses: actions/upload-artifact@v5
        with:
          name: traveling-ruby-${{ env.PKG_DATE }}-${{ matrix.ruby-version }}-macos-arm64.tar.gz
          path: macos/traveling-ruby*.tar.gz
      - name: test
        run: |
            cd macos
            rake test
        env:
          RUBY_VERSIONS: ${{ matrix.ruby-version }}

      - name: Process and rename gem archives
        working-directory: macos
        run: |
          for file in $(find traveling-ruby-gems-* -name '*.gz'); do
            gem_name=$(echo "${file%-*}" | tr '/' '-')
            gem_version=$(echo "${file%.tar.gz}" | awk -F- '{print $NF}')
            pkg_date=$(echo "${file%-*}" | cut -d'-' -f4)
            ruby_version=$(echo "${file%-*}" | tr '/' '-' | sed -E 's/.*-([0-9]+\.[0-9]+\.[0-9]+(-[a-z0-9]+)?)-([a-z]+)-([a-z0-9_]+)\.tar\.gz/\1/')
            echo $ruby_version-$gem_version.tar.gz
            cp "$file" $ruby_version-$gem_version.tar.gz
          done
          ls -l

      - name: Publish archives and packages
        if: ${{ github.event_name == 'release' && github.event.action == 'published' }}
        uses: softprops/action-gh-release@master
        with:
          tag_name: ${{ github.event.release.tag_name }}
          name: 'Release ${{ github.event.release.tag_name }}'
          generate_release_notes: true
          body: ${{ github.event.release.body }}
          files: macos/traveling-ruby-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}