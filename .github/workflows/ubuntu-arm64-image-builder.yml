name: Linux - arm64 - image builder
on:
  workflow_dispatch:
  push:
    branches: [ main, ci_arm_runners ]
  # pull_request:
  #   branches: [ main ]


jobs:
  make-ubuntu-arm64-image:
    strategy:
      matrix:
        os: [ubuntu-24.04-arm]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1.214.0
        with:
            ruby-version: 3.3.6
      - name: build image
        run: |
            cd linux
            ARCHITECTURES="arm64" rake image
            docker images
        env:
          ARCHITECTURES: "arm64"