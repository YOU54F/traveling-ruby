name: Linux - arm64 - build from dockerhub builder
on:
  workflow_dispatch:
  push:
    branches: [ main, ci_arm_runners ]
  # pull_request:
  #   branches: [ main ]

env:
  PKG_DATE: 20241228

jobs:
  make-ubuntu-arm64:
    strategy:
      matrix:
        os: [ubuntu-24.04-arm]
        ruby-version: [3.1.6, 3.2.6, 3.3.6, 3.4.1]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1.214.0
        with:
            ruby-version: ${{ matrix.ruby-version }}
      - name: package
        run: |
            docker run --privileged --rm tonistiigi/binfmt --install all
            cd linux
            rake
            ls
        env:
          ARCHITECTURES: "arm64"
          RUBY_VERSIONS: ${{ matrix.ruby-version }}
      - name: package gems
        run: ./scripts/package-gems.sh     
        env:
          PLATFORM: linux
      - name: 'Upload Artifact - linux arm64'
        uses: actions/upload-artifact@v4
        with:
          name: traveling-ruby-${{ env.PKG_DATE }}-${{ matrix.ruby-version }}-linux-arm64.tar.gz
          path: linux/traveling-ruby*.tar.gz
      - name: test
        run: |
            cd linux
            rake test_docker
        env:
          ARCHITECTURES: "arm64"
          RUBY_VERSIONS: ${{ matrix.ruby-version }}