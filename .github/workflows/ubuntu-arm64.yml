name: Linux - arm64 - build from dockerhub builder
on:
  push:
    branches: [ main, ci ]
    paths-ignore:
      - '.circleci/**'
      - '.cirrus.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.circleci/**'
      - '.cirrus.yml'

env:
  TRAVELING_RUBY_RB_VERSION: 3.2.2
  TRAVELING_RUBY_PKG_DATE: 20230523
      
  
jobs:
  make-ubuntu-arm64:
    strategy:
      matrix:
        os: [ubuntu-latest]
        arch: [arm64]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:

      - uses: actions/checkout@v3
      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.TRAVELING_RUBY_RB_VERSION }}
      - name: build image
        run: |
          docker run --privileged --rm tonistiigi/binfmt --install all
          ./scripts/build.sh
        env:
          TRAVELING_RUBY_PLATFORM: ${{ runner.os }}
          TRAVELING_RUBY_ARCHITECTURE: ${{ matrix.arch }}
      - name: 'Upload Artifact - linux ${{ matrix.arch }}'
        uses: actions/upload-artifact@v3
        with:
          name: traveling-ruby-${{ env.TRAVELING_RUBY_PKG_DATE }}-${{ env.TRAVELING_RUBY_RB_VERSION }}-${{ matrix.arch }}-${{ runner.os }}.tar.gz
          path: build/traveling-ruby-${{ env.TRAVELING_RUBY_PKG_DATE }}-${{ env.TRAVELING_RUBY_RB_VERSION }}-${{ matrix.arch }}-${{ runner.os }}.tar.gz
      - uses: ncipollo/release-action@v1
        with:
          artifacts: build//traveling-ruby-${{ env.PKG_DATE }}-${{ env.TRAVELING_RUBY_RB_VERSION }}-${{ matrix.arch }}-${{ runner.os }}.tar.gz
          tag: "v${{ env.TRAVELING_RUBY_PKG_DATE }}-${{ env.TRAVELING_RUBY_RB_VERSION }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true